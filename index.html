<!DOCTYPE html>
<html>
<!--Word Guess Game -->

<head>
    <meta charset="utf-8" />
    <title>PLANETARY GUESS GAME</title>
    <!-- Setting viewport for screen support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking CSS files -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    
    <!--Heading-->
    <div class="heading">
        <h1>PLANET GUESS GAME!</h1>
    </div>

    <div class="background">
        <div class="container">

            <div>
                <img id="image" src="./assets/images/verse.jpg" width="10%" height="205">
                <br>
                <h2 id = "daws">
                    <strong>Click the universe for a clue!</strong>
                </h2>
            </div>
            <!--Showing planet selected-->
            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">
                <!--Guesses left Container-->
                <div class="sidebar">
                    <h3>GUESSES LEFT:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <!--counting the wins-->
                <div class="sidebar">
                    <h3>WINS:
                        <span id="wins"></span>
                    </h3>
                </div>
                <!--for counting losses-->
                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losses"></span>
                    </h3>
                </div>
               
                <div class="sidebar">
                    <h3>LETTER GRAVEYARD:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
            </div>
            </div>
            
            <style>

            </style>


            <script src="./assets/javascript/game.js"></script>

</body>
</div>
</div>

</html>
