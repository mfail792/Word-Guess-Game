<!DOCTYPE html>
<html>
<!--Word Guess Game -->

<head>

    <meta charset="utf-8" />
    <title>PLANETARY GUESS GAME</title>
    <!-- Setting viewport for screen support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking CSS files -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>

<body>


    <!--Heading-->
    <div class="heading">
        <h1>SPACE GUESSING GAME!</h1>
    </div>

    <div class="background">
        <div class="container">

            <div>
                <img id="image" src="./assets/images/verse.jpg" width="10%" height="205">
                <br>
                <h2 id="daws">
                    <strong>Click the universe for a clue!</strong>
                </h2>
            </div>
            <!--Showing planet selected-->
            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">
                <!--Guesses left Container-->
                <div class="sidebar">
                    <h3>GUESSES LEFT:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <!--counting the wins-->
                <div class="sidebar">
                    <h3>WINS:
                        <span id="wins"></span>
                    </h3>
                </div>
                <!--for counting losses-->
                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losses"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LETTER GRAVEYARD:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>


    <!--Start of the modals-->

    <div class="span4 proj-div" data-toggle="modal" data-target="#zeroModal"></div>

    <div id="zeroModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Fifth planet from the sun!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>

    <div class="span4 proj-div" data-toggle="modal" data-target="#oneModal"></div>

    <div id="oneModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Roman god of the Sea!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>

    <div class="span4 proj-div" data-toggle="modal" data-target="#twoModal"></div>

    <div id="twoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Mother!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>

    <div class="span4 proj-div" data-toggle="modal" data-target="#threeModal"></div>

    <div id="threeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Massive dust storms!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>

    <div class="span4 proj-div" data-toggle="modal" data-target="#fourModal"></div>

    <div id="fourModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Has 62 moons!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="span4 proj-div" data-toggle="modal" data-target="#fiveModal"></div>

    <div id="fiveModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Closest planet to the sun!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>




    <script src="./assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>




</body>
</div>
</div>

</html>
